{% load wagtailcore_tags %}

<article>
    <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
    <h4><small>by {{ post.author }} on {{ post.date | date:"F j, o" }}</small></h4>
    <div class="tag-block">
    {% for tag in post.tags.all %}
        <a href="/tag/{{ tag }}">
            <span class="label label-primary">{{ tag.name }}</span>
        </a>
    {% endfor %}
    </div>
    <hr style="border-top: 1px dashed #a9a9a9">
    <p>{{ post.body | richtext }}</p>
    <hr style="border-top: 1px solid #a9a9a9">
</article>
